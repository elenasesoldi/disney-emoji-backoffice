<div class="modal-header">
	<h4 class="modal-title">{{titolo}}</h4>
	<button
		type="button"
		class="close"
		aria-label="Close"
		(click)="annulla()">
		<span aria-hidden="true">Ã—</span>
	</button>
</div>

<div class="modal-body">

	<form
		#emojiForm="ngForm"
		(ngSubmit)="emojiForm.valid && salva()"
		class="disney-form">

		<div class="form-row row">
			<!-- NOME -->
			<div class="col-4">
				<label>Nome</label>
				<input
					name="nome"
					#nome="ngModel"
					[(ngModel)]="emoji.nome"
					type="text"
					class="form-control"
					placeholder="Nome"
					required>
			</div>
			<!-- CATEGORIA -->
			<div class="col-4">
				<label>Categoria</label>
				<select
					name="categoria"
					#categoria="ngModel"
					[(ngModel)]="emoji.categoria"
					type="text"
					class="form-control"
					placeholder="Categoria"
					required>
					<option
						*ngFor="let cat of categorie"
						value="{{cat}}">
						{{cat}}
					</option>
				</select>
			</div>
			<!-- SERIE -->
			<div class="col-4">
				<label>Serie</label>
				<select
					name="serie"
					#serie="ngModel"
					[(ngModel)]="emoji.serie"
					type="text"
					class="form-control"
					placeholder="Serie">
					<option
						*ngFor="let ser of serieemoji"
						value="{{ser}}">
						{{ser}}
					</option>
				</select>
			</div>

		</div>

		<div class="form-row row">
			<!-- LIVELLO -->
			<div class="col-4">
				<label>Livello</label>
				<input
					name="livello"
					#livello="ngModel"
					[(ngModel)]="emoji.livello"
					type="number"
					class="form-control"
					placeholder="Livello"
					[disabled]="!emoji.categoria"
					[max]="emoji.livelloMassimo"
					required>
			</div>
			<!-- COUNT -->
			<div class="col-4">
				<label>Count</label>
				<input
					name="count"
					#count="ngModel"
					[(ngModel)]="emoji.count"
					type="number"
					class="form-control"
					placeholder="Count"
					required>
			</div>
			<!-- PUNTI -->
			<div class="col-4">
				<label>Punti</label>
				<input
					name="punti"
					#punti="ngModel"
					[(ngModel)]="emoji.punti"
					type="number"
					class="form-control"
					placeholder="Punti"
					required>
			</div>

		</div>
		<div class="row form-row">
			<!-- IMMAGINE -->
			<div class="col-4">
				<label>Immagine</label>
				<input
					name="immagine"
					#immagine="ngModel"
					[(ngModel)]="emoji.immagine"
					type="text"
					class="form-control"
					placeholder="Immagine"
					required>
			</div>
			<div class="col-8">
				<label>Descrizione</label>
				<textarea
					name="descrizione"
					#descrizione="ngModel"
					[(ngModel)]="emoji.descrizione"
					class="form-control"
					placeholder="Descrizione"
					required></textarea>
			</div>
		</div>

		<div class="form-row row">
			<div class="col-12">
				<button
					class="btn btn-secondary float-right btn-sm mt-2 mr-1"
					(click)="annulla()">
					ANNULLA
				</button>
				<button
					type="submit"
					class="btn btn-primary  float-right btn-sm mt-2">
					SALVA
				</button>

			</div>
		</div>
	</form>
</div>
